<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="InterStyle.css">
    <style>
        * {
            font-family: irancell, sans-serif;
        }

        body {
            background-color: #fffde7;
        }

        .container {
            max-width: 400px;
        }

        .form-group input:focus {
            border-color: #ffeb3b;
            outline: none;
        }

        .buttons button {
            background-color: #ffeb3b;
            color: black;
        }

        .buttons button:hover {
            background-color: #fdd835;
        }

        a.option {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #fffde7;
        }

        a.option:hover {
            background-color: #fff9c4;
        }
    </style>
</head>
<body class="forget-body">
<div class="container">
    <h2>فراموشی رمز عبور</h2>
    <div class="form-group">
        <label for="forgot-email">ایمیل</label>
        <input type="email" id="forgot-email" placeholder="ایمیل را وارد کنید">
    </div>
    <div class="buttons">
        <button type="button" onclick="window.location.href='ConfirmPage.html'">بازیابی رمز عبور</button>
        <a class="option" href="LogInPage.html">بازگشت</a>
    </div>
</div>
</body>
</html>
