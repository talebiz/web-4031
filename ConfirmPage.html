<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="InterStyle.css">
    <style>
        * {
            font-family: irancell, sans-serif;
        }

        body {
            background-color: #fff3e0;
        }

        .container {
            max-width: 350px;
        }

        .form-group input:focus {
            border-color: #ff6f00;
            outline: none;
        }

        .buttons button {
            background-color: #ff6f00;
            color: white;
        }

        .buttons button:hover {
            background-color: #e65100;
        }

        a.option {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #fff3e0;
        }

        a.option:hover {
            background-color: #ffe0b2;
        }
    </style>
</head>
<body class="confirm-body">
<div class="container">
    <h2>ایمیل خود را تایید کنید</h2>
    <div class="form-group">
        <label for="confirm-code">کد تایید</label>
        <input type="text" id="confirm-code" placeholder="کد تایید را وارد کنید">
    </div>
    <div class="buttons">
        <button type="button" onclick="window.location.href='HomePage.html'">تایید</button>
        <a class="option" href="SignUpPage.html">بازگشت</a>
    </div>
</div>
</body>
</html>
