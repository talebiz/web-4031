<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات کاربری</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<nav class="navbar">
    <a href="HomePage.html">صفحه اصلی</a>
    <a href="ProfileInformationPage.html">اطلاعات کاربری</a>
    <a href="PersonalProfilePage.html">پروفایل شخصی</a>
    <a href="SearchUserPage.html">جستجوی کاربر</a>
    <a href='LogInPage.html'>خروج</a>
</nav>
<div class="container" style="margin-top: 100px">
    <h1>اطلاعات کاربری</h1>
    <form class="profile-form">
        <div class="form-group">
            <label for="profile-image">تصویر پروفایل</label>
            <input type="file" id="profile-image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" value="کاربر مثال">
        </div>
        <div class="form-group">
            <label for="email">ایمیل</label>
            <input type="email" id="email" value="user@example.com">
        </div>
        <div class="form-group">
            <label for="date">تاریخ ثبت نام</label>
            <input type="text" id="date" value="۲۰۲۳/۰۱/۰۱" readonly>
        </div>

        <fieldset class="password-box">
            <legend>تغییر گذرواژه</legend>
            <div class="form-group">
                <label for="current-password">گذرواژه فعلی</label>
                <input type="password" id="current-password" placeholder="گذرواژه فعلی خود را وارد کنید">
            </div>
            <div class="form-group">
                <label for="new-password">گذرواژه جدید</label>
                <input type="password" id="new-password" placeholder="گذرواژه جدید خود را وارد کنید">
            </div>
            <div class="form-group">
                <label for="confirm-password">تأیید گذرواژه جدید</label>
                <input type="password" id="confirm-password" placeholder="گذرواژه جدید خود را دوباره وارد کنید">
            </div>
        </fieldset>
        <button type="submit">ذخیره تغییرات</button>
    </form>
</div>
</body>
</html>
