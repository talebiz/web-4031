<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            * {
                font-family: irancell, sans-serif;
            }

            body {
                background-color: #e1f5fe;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                max-width: 450px;
                width: 80%;
            }

            h2 {
                color: #333;
                margin-bottom: 40px;
            }

            .form-group {
                margin-bottom: 15px;
                width: 100%;
            }

            .form-group label {
                display: block;
                color: #666;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .buttons {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .buttons button {
                font-size: 16px;
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                flex: 1;
                margin: 0 5px;
            }

            .buttons button:hover {
                background-color: #0056b3;
            }

            .options {
                display: flex;
                width: 100%;
            }

            a.option {
                text-decoration: none;
                color: black;
                font-size: 14px;
                display: inline-block;
                flex: 1;
                text-align: center;
                margin: 15px 5px 0 5px;
                padding: 8px 0;
                border-radius: 5px;
                background-color: #e1f5fe;
            }

            a.option:hover {
                background-color: #b3e5fc;
            }
        </style>
    </head>
<body dir="rtl">
<div class="container">
    <h2>ورود</h2>
    <div class="form-group">
        <label for="login-email">نام کاربری</label>
        <input type="text" id="login-email" placeholder="نام کاربری را وارد کنید">
    </div>
    <div class="form-group">
        <label for="login-password">رمز عبور</label>
        <input type="password" id="login-password" placeholder="رمز عبور را وارد کنید">
    </div>
    <div class="buttons">
        <button type="button">ورود</button>
        <!--        <button type="button" id="signup-button" onclick="window.location.href='SignUpPage.html'">ثبت نام</button>-->
    </div>
    <div class="options">
        <a class="option" href="SignUpPage.html">ثبت نام</a>
        <a class="option" href="ForgetPage.html">فراموشی رمز عبور</a>
    </div>
</div>
</body>
</html>
