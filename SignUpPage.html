<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="InterStyle.css">
    <style>
        * {
            font-family: irancell, sans-serif;
        }

        body {
            background-color: #f1f8e9;
        }

        .container {
            max-width: 450px;
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        .buttons button {
            background-color: #28a745;
            color: white;
        }

        .buttons button:hover {
            background-color: #218838;
        }

        #choices {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #choices:focus {
            border-color: #28a745;
            outline: none;
        }

        .options {
            display: flex;
            width: 100%;
        }

        a.option {
            margin: 15px 5px 0 5px;
            padding: 8px 0;
            background-color: #f1f8e9;
        }

        a.option:hover {
            background-color: #dcedc8;
        }
    </style>
</head>
<body class="signup-body">
<div class="container">
    <h2>ثبت نام</h2>
    <div class="form-group">
        <label for="signup-username">نام کاربری</label>
        <input type="text" id="signup-username" placeholder="نام کاربری را وارد کنید">
    </div>
    <div class="form-group">
        <label for="choices">انتخاب نقش</label>
        <select id="choices" class="dropdown">
            <option value="option1">طراح</option>
            <option value="option2">بازیکن</option>
        </select>
    </div>
    <div class="form-group">
        <label for="signup-email">ایمیل</label>
        <input type="email" id="signup-email" placeholder="ایمیل را وارد کنید">
    </div>
    <div class="form-group">
        <label for="signup-password">رمز عبور</label>
        <input type="password" id="signup-password" placeholder="رمز عبور را وارد کنید">
    </div>
    <div class="buttons">
        <button type="button" onclick="window.location.href='ConfirmPage.html'">ثبت نام</button>
    </div>
    <div class="options">
        <a class="option" href="LogInPage.html">ورود</a>
    </div>
</div>
</body>
</html>
